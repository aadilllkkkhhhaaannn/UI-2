<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">

        </ul>
    </div>
    <div class="navbar-b">
        <ul>
            <li>Clothes and shoes</li>
            <li> •</li>
            <li>Shoes</li>
            <li> •</li>

    <div class="img-part">
        <div class="image">
            <img src="./img/WhatsApp Image 2024-01-06 at 7.20.01 AM.jpeg" alt="">

       <div class="text">
        <div class="text-part">
            <h1> <img src="./img/gg.jpg" alt="">Reebok</h1>

                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <span style="color: gray;"><p>42 reviews</p></span>
            </ul>
        </div>
        <div class="dlr">
            <h1>$199.00</h1>
            <h2>color <span style="color: gray;">• White</span></h2>
        </div>
        <div class="img-bc">
            <img src="./img/WhatsApp Image 2024-01-06 at 7.20.01 AM.jpeg" alt="">
            <img src="./img/fds.png" alt="">
            <img src="./img/juta.jpg" alt="">
            <p>Size <span style="color: gray;">• EU Men</span></p>
        </div>
        <div class="box">
            <h1>40.5</h1>
            <h1>42</h1>
            <h1>43</h1>
            <h1>43.5</h1>
            <h1>44</h1>
            <div class="add-btn">
                <button><i class="fa-solid fa-cart-plus"></i>Add to cart</button>
            </div>
        </div>
       </div>
    </div>

</html>
